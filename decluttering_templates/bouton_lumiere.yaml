    default:
      - name: Ambiance
      - entity: light.lampe_ambiance_salon

    card:
      type: custom:button-card
      entity: '[[entity]]'
      icon: mdi:lightbulb
      show_icon: false
      show_label: true
      aspect_ratio: 1/1
      name: '[[name]]'
      label: |
        [[[
          var last_changed = states[entity.entity_id].last_changed;
          
          var now = new Date();
          var date = new Date(last_changed);
          date.toLocaleString();
          
          var diff = (now - date) / 1000;
          var days = Math.floor(diff / 86400);
          diff = diff % 86400;
          var hours = Math.floor(diff / 3600);
          diff = diff % 3600;
          var minutes = Math.floor(diff / 60);
          var seconds = Math.floor(diff % 60);
          
          
          if (days > 0) {
             return days + "j " + hours + "h ";
          }else{
             if (hours > 0) {
                return hours + "h " + "et " + minutes + "min";
             } else {
                if (minutes > 0) {
                   return minutes + "min et " + seconds + "s";
                } else {
                   return seconds + "s";
                }
             }
          }
        ]]]
      custom_fields:
        lum:
          card:
            type: custom:my-slider
            entity: '[[entity]]'
            radius: 6px
            height: 10px
            mainSliderColor: var(--button-card-light-color-no-temperature)
            thumbHorizontalPadding: 0px
            thumbVerticalPadding: 0px
            thumbWidth: 2px
            minSet: 1
        control_rgb:
          card:
            type: custom:decluttering-card
            template: bouton_lumiere_rgb
            variables: 
              - entity: '[[entity]]'
        icon_hue: &icon_hue >
          [[[ const state = entity.state === 'on' ? 'animate' : null;
          return `<svg viewBox="0 0 50 50"><style>@keyframes animate{0%{transform: scale(0.85);}20%{transform: scale(1.1);}40%{transform: scale(0.95);}60%{transform: scale(1.03);}80%{transform: scale(0.97);}100%{transform: scale(1);}}.animate{animation: animate 0.8s; transform-origin: center;}</style>
          <path fill="#9da0a2" d="M27.4 47.3h-4.9s-.7.1-.7.8.4.9.7.9h4.9c.3 0 .7-.1.7-.9s-.7-.8-.7-.8zm3.3-2.9H19.3s-.8 0-.8.8.6.9.8.9h11.5c.2 0 .8-.1.8-.9-.1-.8-.9-.8-.9-.8zm0-3H19.3s-.8 0-.8.8.6.9.8.9h11.5c.2 0 .8-.1.8-.9-.1-.8-.9-.8-.9-.8zm0-2.9H19.3s-.8 0-.8.8.6.9.8.9h11.5c.2 0 .8-.1.8-.9s-.9-.8-.9-.8zm5.2-23.2c-3.3-5.3-7-5.6-10.9-5.6-3.8 0-8.4.4-10.9 5.6-.1.1-.1.3.1.7.4.8 3.3 7.2 3.2 18.8 0 1.1-.1 1.6 0 1.7 0 .1 0 .7 1.1.7h13c1 0 1-.5 1.1-.7v-1.7c-.1-11.6 2.8-18 3.2-18.8.1-.4.1-.5.1-.7"/>
          <path class="${state}" fill="var(--button-card-light-color-no-temperature)" d="M14.1 15.3c3.4-.3 7-.4 10.9-.4 3.8 0 7.5.2 10.9.4.4-.4.7-.8.9-1.1C39 8.5 38.9 6.5 38.9 6c-.2-4.4-8.4-5-12.1-5h0-3.4c-3.7 0-12 .5-12.1 5 0 .5-.1 2.5 2.1 8.2 0 .3.3.8.7 1.1z"/></svg>`; ]]]
      styles: &icon_hue_styles
        custom_fields:
          icon_hue:
            [top: 15%, left: 27%, width: 45%, height: 45%, position: absolute]
          control_rgb:
            - position: absolute
            - left: 2.5%
            - top: 70%
          lum:
            - position: absolute
            - top: 80%
            - left: 50%
            - width: calc(90% + 1px)
            - transform: translate(-50%, calc(-50% + 10px))
            - z-index: 1
            - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
            - '--ha-card-background': rgba(0, 0, 0, 0.0)"
            - '--ha-card-box-shadow': none
            - '--ha-card-border-width': 0px
        name:
          - position: absolute
          - font-weight: null
          - font-size: 14px
          - top: 8%
          # - left: 50%
          - color: rgba(232,233,242,1)
        label:
          - position: absolute
          - font-weight: null
          - font-size: 11px
          - top: 20%
          - color: rgba(232,233,242,1)
        card:
          - background-color: var(--primary-background-color)
          - border-radius: 20px
          - box-shadow: |
              [[[
                if (entity.state == 'on')
                  return "inset -4px -4px 8px 0 var(--button-card-light-color), inset 4px 4px 8px 0 rgba(0,0,0,.03)"
                return "-2px -2px 4px 0 var(--custom-badge-color-blue),4px 4px 8px 0 rgba(0,0,0,.03)"
              ]]]
        grid:
          - position: absolute
      state:
        - value: "on"
          styles:
            icon:
              - color: "yellow"
          id: on-icon
        - value: "off"
          id: off-icon
      tap_action:
        action: toggle
      double_tap_action: 
        action: more-info
      
      # - type: custom:decluttering-card
        # template: carte_lumiere_rgb