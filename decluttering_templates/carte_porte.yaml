    card:
      type: custom:button-card
      template:
        - police
        - style
      show_icon: true
      show_name: true
      show_state: false
      show_label: true
      styles:
        img_cell:
          - border-radius: 50%
          - width: 30px
          - height: 30px
          - background-color: var(--pastille_off)
          - color: var(--text_systeme_info)
          - margin-top: 2px
        icon:
          - width: 60%
          - color: var(--icon_off)
        label:
          - font-weight: bold
          - font-size: 11px
          - color: var(--text_on)
        state:
          - font-weight: bold
          - font-size: 11px
          - color: var(--text_on)
        name:
          - font-weight: null
          - font-size: 11px
          - padding-top: 5%
          - color: rgba(232,233,242,1)
        card:
          - border-radius: 15px
          - height: auto
          - padding-left: 3px
          - padding-right: 3px
          - box-shadow: |
              [[[
                if (entity.state == 'on')
                  return "inset -4px -4px 8px 0 var(--custom-badge-color-red), inset 4px 4px 8px 0 rgba(0,0,0,.03)"
                return "-2px -2px 4px 0 var(--custom-badge-color-blue),4px 4px 8px 0 rgba(0,0,0,.03)"
              ]]]
      state:
        - value: 'off'
          styles:
            icon:
              - color: var(--icon_off)
              - transition: 1s ease
            label:
              - color: var(--text_off)
            state:
              - color: var(--text_off)
      double_tap_action:
        action: toggle
      tap_action:
        action: more-info
      state:
        - value: 'on'
          icon: mdi:door-open
          styles:
            card:
              - animation: ball-scale 0.2s
              - background-color: var(--custom-card-color-red)
            img_cell:
              - background-color: var(--custom-img-cell-color-red)
            icon:
              - color: var(--custom-icon-color-red)
              - transition: 1s ease
        - value: 'off'
          icon: mdi:door
          color: grey
          styles:
            card:
              - animation: ball-scale2 0.2s
            img_cell:
              - background-color: var(--pastille_off)
            icon:
              - color: var(--icon_off)
              - transition: 1s ease
        - value: unavailable
          styles:
            card:
              - border-color: rgba(255, 0, 0, 0.8)
              - opacity: 100%
            img_cell:
              - background-color: black
            icon:
              - color: var(--custom-icon-color-red)
              - animation: blink 0.8s ease infinite
              - transition: 1s ease
            name:
              - color: red
            label:
              - color: red
            state:
              - color: red
      entity: '[[entity]]'
      name: '[[name]]'
      label: |
        [[[
          var last_changed = states[entity.entity_id].last_changed;
          
          var now = new Date();
          var date = new Date(last_changed);
          date.toLocaleString();
          
          var diff = (now - date) / 1000;
          var days = Math.floor(diff / 86400);
          diff = diff % 86400;
          var hours = Math.floor(diff / 3600);
          diff = diff % 3600;
          var minutes = Math.floor(diff / 60);
          var seconds = Math.floor(diff % 60);
          
          
          if (days > 0) {
             return days + "j " + hours + "h ";
          }else{
             if (hours > 0) {
                return hours + "h " + "et " + minutes + "min";
             } else {
                if (minutes > 0) {
                   return minutes + "min et " + seconds + "s";
                } else {
                   return seconds + "s";
                }
             }
          }
        ]]]