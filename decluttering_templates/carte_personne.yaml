    card:
      type: custom:button-card
      template:
        - police
        - style
      name: '[[name]]'
      entity: '[[entity]]'
      show_icon: true
      show_name: true
      show_entity_picture: true
      show_state: false
      show_label: true
      label: |
        [[[return states['[[gps]]'].state ]]]
      styles:
        entity_picture:
          - width: 100%
        grid:
          - grid-template-areas: '"i n" "i s" "i l" '
          - grid-template-columns: min-content auto
          - grid-template-rows: min-content min-content min-content
        img_cell:
          - background-color: var(--mm-darkblue)
          - border-radius: 50%
          - place-self: start
          - text-align: start
          - width: 35px
          - height: 35px
        icon:
          - width: 55%
          - color: var(--mm-grey)
        name:
          - color: var(--mm-silver)
          - align-self: end
          - justify-self: start
          - text-align: left
          - font-weight: bold
          - font-size: 12px
          - margin-left: 9px
        label:
          - white-space: normal
          - color: var(--mm-lightgrey)
          - justify-self: start
          - align-self: start
          - text-align: left
          - font-weight: null
          - font-size: 12px
          - filter: opacity(90%)
          - margin-left: 9px
          - margin-bottom: 2px
          - line-height: 110%
          - white-space: normal
        card:
          - padding: 8px 5px 8px 5px
          - font-size: 100%
          - white-space: normal
          - height: 95px
          - box-shadow: |
              [[[
                if (entity.state == 'home')
                  return "inset -4px -4px 8px 0 var(--mm-green), inset 4px 4px 8px 0 rgba(0,0,0,.03)"
                if (entity.state == 'Ecole')
                  return "inset -4px -4px 8px 0 var(--mm-orange), inset 4px 4px 8px 0 rgba(0,0,0,.03)"
                return "-2px -2px 4px 0 var(--mm-darkblue),4px 4px 8px 0 rgba(0,0,0,.03)"
              ]]]
        custom_fields:
          bouton:
            - position: absolute
            - top: 70%
            - left: 50%
            - width: calc(90% + 1px)
            - transform: translate(-50%, calc(-50% + 10px))
            - '--ha-card-border-width': 0px
          jauge-cercle:
            - top: '-03%'
            - left: calc(90% - 35px)
            - width: 27%
            - position: absolute
            - z-index: 2
            - '--paper-card-background-color': var(--mm-null)
            - '--ha-card-background': var(--mm-null)
            - '--ha-card-box-shadow': none
            - '--ha-card-border-width': 0px
      state:
        - value: Ecole
          styles:
            label:
              - color: var(--mm-orange)
            state:
              - color: var(--mm-orange)
        - value: home
          operator: '!='
          styles:
            label:
              - color: var(--mm-red)
            state:
              - color: var(--mm-red)

      custom_fields:
        jauge-cercle:
          card:
            type: custom:hatc-gauge-card
            entity: '[[bat_lvl]]'
            title:
              name: false
              icon: false
            gauge:
              state: false
              font-size: 11px
              icon-size: 13px
              icon-color: severity
              text-color: severity
              max_value: 100
              friendly_name: false
              unit_of_measurement: false
              severity:
                - color: var(--mm-grey)
                - color: var(--mm-yellow)
                  from: 100
                  to: 100
                - color: var(--mm-orange)
                  from: 31
                  to: 50
                - color: var(--mm-red)
                  from: 0
                  to: 30
                  
        bouton:
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: '[[duree]]'
                show_name: false
                show_label: false
                show_state: true
                show_icon: false
                styles:
                  card:
                    - border-radius: 8px
                    - height: 27px
                    - width: 50px
                    - padding: 02px
                    - line-height: 77%
                    - background: var(--mm-null)
                  state:
                    - font-size: 10px
                    - color: var(--mm-silver)
                tap_action:
                  action: none

              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                color_type: blank-card

              - type: custom:button-card
                entity: '[[interactive]]'
                icon: mdi:android
                layout: icon_label
                show_name: false
                show_state: false
                show_label: true
                show_icon: true
                label: |
                  [[[ return states['[[time]]'].state]]]
                styles:
                  card:
                    - border-radius: 8px
                    - height: 27px
                    - width: 50px
                    - padding: 02px
                    - line-height: 77%
                    - background: var(--mm-null)
                  icon:
                    - width: 16px
                    - padding-bottom: 0px
                  label:
                    - font-size: 10px
                    - color: var(--mm-silver)
                state:
                  - value: "on"
                    styles:
                      icon:
                        - color: var(--mm-orange)
                        - animation: blink 0.8s ease infinite
                  - value: "off"
                    styles:
                      icon:
                        - color: var(--mm-grey)
                  - value: "unavailable"
                    styles:
                      icon:
                        - color: var(--mm-red)
                        - animation: blink 0.8s ease infinite
                tap_action:
                  action: more-info
      tap_action:
        action: navigate
        navigation_path: /lovelace/Personnes
      double_tap_action:
        action: more-info