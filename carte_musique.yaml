    default:
      - name: Salon
      - entity: media_player.enceinte_salon

    card:
      type: custom:button-card
      template:
        - police
        - style
      show_icon: false
      show_name: true
      show_state: false
      show_label: true
      show_entity_picture: true
      aspect_ratio: 2/1
      triggers_update: all
      styles:
        grid:
          - grid-template-areas: '"i n l infos"'
          - grid-template-rows: 1fr
          - grid-template-columns: 50% min-content
          - margin: 0
          - padding: 0
        card:
          - padding: 8px 5px 8px 5px
          - font-size: 100%
          - white-space: normal
          - height: 190px
          - box-shadow: |
              [[[
                if (entity.state == 'playing')
                  return "inset -4px -4px 8px 0 var(--mm-darkblue), inset 4px 4px 8px 0 rgba(0,0,0,.03)"
                return "-2px -2px 4px 0 var(--mm-darkblue),4px 4px 8px 0 rgba(0,0,0,.03)"
              ]]]
        img_cell:
          - grid-column: i / l
          - padding: 0
          - margin: 0
        icon:
          - z-index: 2
          - clip-path: circle(50% at 50% 50%)
        name:
          - padding: 0
          - margin: 0
          - width: 180px
          - height: 180px
          - background: center center / cover no-repeat
          - background-image: url("/local/Images/card/vinyl-record.png")
          - z-index: 1
          - grid-column: i / l
        label:
          - z-index: 3
          - width: 20%
          - height: 65%
          - position: absolute
          - left: 32%
          - top: 8%
          - transform-origin: 65px 15px
          - transform: rotate(-23deg)
          - padding: 0
          - margin: 0
          - background: center center / cover no-repeat
          - background-image: url("/local/Images/card/aiguille.png")
          - z-index: 2
          - grid-column: i / l
        custom_fields:
          bg:
            - background: center center/cover no-repeat
            - height: 80%
            - width: 80%
            - position: absolute
            - z-index: 0
            - margin: 0
            - padding: 0
      state:
        - value: idle
          styles:
            name:
              - transition: all 2s ease-out
            icon:
              - transition: all 2s ease-out
            label:
              - animation-delay: 30s
              - animation-iteration-count: 1
              - animation: handle_rotation_inversed 2s normal backwards
        - value: paused
          styles:
            name:
              - animation-delay: 30s
              - animation-iteration-count: 1
              - animation: rotating 2s linear
            icon:
              - animation-delay: 30s
              - animation-iteration-count: 1
              - animation: rotating 2s linear
            label:
              - animation-delay: 30s
              - animation-iteration-count: 1
              - animation: handle_rotation_inversed 2s normal backwards
            custom_fields:
              bg:
                - filter: blur(30px) brightness(0.75)
                - background-image: |
                    [[[
                      return `url("${states['[[entity]]'].attributes.entity_picture}")`
                    ]]]
        - value: playing
          styles:
            name:
              - animation-delay: 30s
              - animation: vinyl_rotation 2s linear infinite
            icon:
              - animation-delay: 30s
              - animation: vinyl_rotation 2s linear infinite
            label:
              - animation-delay: 30s
              - animation-iteration-count: 1
              - animation: handle_rotation 2s normal forwards
            custom_fields:
              bg:
                - filter: blur(30px) brightness(0.75)
                - background-image: |
                    [[[
                      return `url("${states['[[entity]]'].attributes.entity_picture}")`
                    ]]]
      entity: '[[entity]]'
      name: " "
      entity_picture: |-
        [[[
          if (entity.state == 'playing' )
            return (states['[[entity]]'].attributes.entity_picture)
          if (entity.state == 'paused' )
            return (states['[[entity]]'].attributes.entity_picture)
          else return ''
        ]]]
      label: " "
      extra_styles: |
        @keyframes vinyl_rotation {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes handle_rotation {
          0% { transform: rotate(-23deg); }
          100% { transform: rotate(-5deg); }
        }
        @keyframes handle_rotation_inversed {
          0% { transform: rotate(-5deg); }
          100% { transform: rotate(-23deg); }
        }
      custom_fields:
        bg: |
          [[[
            return " "
          ]]]
        infos:
          card:
            type: custom:button-card
            entity: '[[entity]]'
            template:
              - police
            show_icon: true
            show_name: true
            show_state: true
            show_label: true
            show_entity_picture: false
            card_mod:
              style: |
                ha-card {
                  background: none;
                  box-shadow: none;
                  margin-bottom: 0em;
                }
            styles:
              grid:
                - grid-template-areas: '"i n" "i s" "i l" '
                - grid-template-columns: min-content auto
                - grid-template-rows: min-content min-content min-content
              img_cell:
                - background-color: var(--mm-darkblue)
                - border-radius: 50%
                - place-self: start
                - text-align: start
                - width: 35px
                - height: 35px
              icon:
                - width: 55%
                - color: var(--mm-grey)
              name:
                - color: var(--mm-silver)
                - align-self: start
                - justify-self: start
                - text-align: left
                - font-weight: bold
                - font-size: 15px
                - margin-left: 9px
              state:
                - color: var(--mm-lightgrey)
                - align-self: end
                - justify-self: start
                - text-align: left
                - font-weight: medium
                - font-size: 13px
                - margin-top: 8px
                - margin-left: 9px
                - line-height: 110%
              label:
                - white-space: normal
                - color: var(--mm-lightgrey)
                - justify-self: start
                - align-self: start
                - text-align: left
                - font-weight: null
                - font-size: 12px
                - margin-top: 5px
                - margin-left: -25px
                - line-height: 110%
              card:
                - padding: 8px 5px 8px 5px
                - font-size: 100%
                - white-space: normal
                - height: 145px
                - width: 175px
                - box-shadow: "-1px -1px 1px 0 var(--mm-darkblue),2px 2px 4px 0 rgba(0,0,0,.03)"
              custom_fields:
                bouton:
                  - position: absolute
                  - top: 70%
                  - left: 50%
                  - width: calc(90% + 1px)
                  - transform: translate(-50%, calc(-50% + 10px))
                  - '--ha-card-border-width': 0px
            name: '[[name]]'
            icon: |-
              [[[
                if (entity.state == 'playing' )
                  return "mdi:speaker-play"
                if (entity.state == 'paused' )
                  return "mdi:speaker-pause"
                if (entity.state == 'off' )
                  return "mdi:speaker"
                else return "mdi:speaker-off"
              ]]]
            state_display: |
              [[[
                var active_speaker_media_artist = (states['[[entity]]'].attributes.media_artist);
                if (((states['[[entity]]'].state) == 'playing') && (active_speaker_media_artist != '')) return active_speaker_media_artist;
                else if (((states['[[entity]]'].state) == 'paused') && (active_speaker_media_artist != '')) return active_speaker_media_artist;
                else if ((states['[[entity]]'].state) == 'off') return "Eteint";
                else return "Indisponible";
              ]]]
            label: |
              [[[
                var active_speaker_media_title = (states['[[entity]]'].attributes.media_title);
                if (((states['[[entity]]'].state) == 'playing') && (active_speaker_media_title != '')) return active_speaker_media_title;
                else if (((states['[[entity]]'].state) == 'paused') && (active_speaker_media_title != '')) return active_speaker_media_title;
              ]]]
            custom_fields:
              bouton:
                card:
                  type: vertical-stack
                  cards:
                  - type: horizontal-stack
                    cards:
                    - type: custom:my-slider
                      entity: '[[entity]]'
                      radius: 6px
                      height: 10px
                      rotate: 0
                      mainSliderColor: var(--mm-grey)
                      secondarySliderColor: var(--mm-darkblue)
                      thumbHorizontalPadding: 0px
                      thumbVerticalPadding: 0px
                      thumbWidth: 1px
                      thumbColor: black
                      minSet: 0
                      maxSet: 100
                  
                  - type: horizontal-stack
                    cards:

                    - type: custom:button-card
                      icon: mdi:skip-previous
                      styles:
                        card:
                          - border-radius: 8px
                          - height: 27px
                          - padding: 02px
                          - line-height: 77%
                          - background: var(--mm-darkblue)
                        icon:
                          - color: var(--mm-grey)
                          - width: 20px
                          - padding-bottom: 0px
                      tap_action:
                        action: call-service
                        service: media_player.media_previous_track
                        service_data:
                          entity_id: '[[entity]]'

                    - type: custom:button-card
                      icon: |
                        [[[ 
                            if ((states['[[entity]]'].state) == "playing") return "mdi:pause"
                            else return "mdi:play"
                        ]]]
                      styles:
                        card:
                          - border-radius: 8px
                          - height: 27px
                          - padding: 02px
                          - line-height: 77%
                          - background: var(--mm-darkblue)
                        icon:
                          - color: var(--mm-grey)
                          - width: 20px
                          - padding-bottom: 0px
                      tap_action:
                        action: call-service
                        service: media_player.media_play_pause
                        service_data:
                          entity_id: '[[entity]]'

                    - type: custom:button-card
                      show_name: false
                      show_state: false
                      show_label: false
                      show_icon: true
                      icon: mdi:skip-next
                      styles:
                        card:
                          - border-radius: 8px
                          - height: 27px
                          - padding: 02px
                          - line-height: 77%
                          - background: var(--mm-darkblue)
                        icon:
                          - color: var(--mm-grey)
                          - width: 20px
                          - padding-bottom: 0px
                      tap_action:
                        action: call-service
                        service: media_player.media_next_track
                        service_data:
                          entity_id: '[[entity]]'

      tap_action:
        action: more-info